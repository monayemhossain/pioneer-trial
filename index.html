<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />

    <title>Pioneer Bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="email" name="" value="" placeholder="Email" /> <br />
        <input class="form-control" type="password" name="" value="" placeholder="Password" /><br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposite common">
            <h5>Deposite</h5>
            <h2>$ 00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw common">
            <h5>Withdraw</h5>
            <h2>$ 00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance common">
            <h5>Balance</h5>
            <h2>$ 1240</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area"> 
            <h4>Deposit</h4>
          <input  id ="depositAmount" type="text" class ="form-control" placeholder="$ Amount you want to deposit"><br>
          <button id = "addDeposit" class=" btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
              <h4>Withdraw</h4>
          <input class ="form-control" type="text" placeholder=" $ Amount you want to withdraw"> <br>
          <button id= "withdraw" class=" btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
      
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="script.js"></script>
  </body>
</html>
